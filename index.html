<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="./js/src/main.js" type="module" defer></script>
    <title>Proyecto Películas</title>
</head>
<body>
    
    <div class="layout">
        <!-- Cabecera -->
        <header class="header">
            <div class="logo">
                <div class="play"></div>
            </div>
            
            <h1>Mis Pelis</h1>
        </header>

        <!-- Barra de navegación -->
        <nav class="nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="pelis.html">+Películas</a></li>
                <li><a href="alquilar.html">Alquilar</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <section id="content" class="content">
            <!-- Películas -->
            <article class="peli-item">
                <h3 class="title">Spiderman</h3>
                <p class="description">Película de Superheroe</p>

                <button class="edit">Editar</button>
                <button class="delete">Borrar</button>
            </article>

            <article class="peli-item">
                <h3 class="title">Fast and Furious</h3>
                <p class="description">Película de Acción y Carreras</p>

                <button class="edit">Editar</button>
                <button class="delete">Borrar</button>
            </article>
        </section>

        <!-- Barra Lateral -->
        <aside class="lateral">
            <div class="search">
                <h3 class="title">Buscador</h3>
                <form>
                    <input type="text" id="search_field" />
                    <button id="search">Buscar</button>
                </form>
            </div>

            <div class="add">
                <h3 class="title">Añadir Película</h3>
                <form>
                    <input type="text" id="title" placeholder="Título" />
                    <textarea id="description" placeholder="Descripción"></textarea>
                    <input type="submit" id="save" value="Guardar" />
                </form>
            </div>
        </aside>

        <!-- Pie de página -->
        <footer class="footer">
            &copy; Proyecto hecho en Máster de JavaScript Moderno - <a href="linkedin.com/in/jeremías-fernández-1ab01922a">Mi Linkedln</a>
        </footer>
    </div>

</body>
</html>
